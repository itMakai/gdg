<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Vibe</title>
    <link rel="stylesheet" href="styles.css">


    <style>
        /* Resetting default browser styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #dfe7ee; 
}

/* Navbar styles */
.navbar {
    background-color: #4206e6; 
    padding: 10px;
    text-align: center;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    display: inline; 
    margin-right: 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    padding: 8px 16px;
    background-color: #11df22; 
    border-radius: 5px;
}

.navbar ul li a:hover {
    background-color: #0d31d4; /* Change color on hover */
}

/* Main content styles */
.main-content {
    text-align: center;
    padding: 50px;
    background-color: #fafafa;
}

.content-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.text-section {
    flex: 1;
    text-align: left;
    padding: 20px;
}

.text-section h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.text-section p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 20px;
}

/* Image section */
.image-section {
    flex: 1;
}

.vehicle-image {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Footer styles */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <!-- Text Section -->
            <div class="text-section">
                <h1>Welcome to the Weekend Vibe!</h1>
                <p>Get ready to fuel your weekend with awesome vibes. Explore the best events, places, and rides. Make every weekend count!</p>
            </div>

            <!-- Image -->
            <div class="image-section">
                <img src="https://visitnairobikenya.com/wp-content/uploads/2024/02/matatu-1024x1024.jpg" alt="Vehicle for Weekend Adventures" class="vehicle-image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weekend Vibe. All rights reserved.</p>
    </footer>
</body>
</html>
