<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Vibe Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="content">
        <header>
            <img src="https://visitnairobikenya.com/wp-content/uploads/2024/02/matatu-1024x1024.jpg" alt="matatu">
            <h1>Welcome to the Weekend Vibe!</h1>
            <p>Relax, unwind, and log in to enjoy your weekend</p>
        </header>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Password">Password:</label>
            <input type="text" id="regNumber" name="regNumber" required>

            <button id="submit" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
